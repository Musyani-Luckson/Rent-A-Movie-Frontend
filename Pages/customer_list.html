<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Styles/mainLayout.css" />
    <link rel="stylesheet" href="../Styles/IndexPage/Header.css" />
    <link rel="stylesheet" href="../Styles/IndexPage/MainAside.css" />
    <link rel="stylesheet" href="../Styles/IndexPage/MobileMenu.css" />
    <link rel="stylesheet" href="../Styles/TableHeader.css" />
    <link rel="stylesheet" href="../Styles/CustomerSearch.css" />

    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FOR ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Customers</title>
</head>

<body class="bg-light">
    <div class="MainLayout" id="MainLayout">
        <!--  -->
        <aside class="layouts mainAside" id="layouts mainAside">
            <div class="mainAsideTop">
            </div>
            <div class="mainAsideMid">
                <a href="../index.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-speedometer"></i>
                    </div>
                    <div class="pageTextDiv ">
                        Dashboard
                    </div>
                </a>
                <a href="./transaction_list.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-receipt"></i>
                    </div>
                    <div class="pageTextDiv">
                        Transations
                    </div>
                </a>
                <a href="./add_movie.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-film"></i>
                    </div>
                    <div class="pageTextDiv">
                        Movies
                    </div>
                </a>
            </div>
            <div class="mainAsideBottom">
            </div>
        </aside>
        <!--  -->
        <div class="layouts mainHeader" id="mainHeader">
            <div class="mainHeaderRight h5 rounded">
                Customers
            </div>
            <div class="mainHeaderLeft">
                <!--  -->


                <div class="mobileMenuBtn">
                    <button type="button" class="btn btn-light border btn-sm shadow me-1" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="bi-search"></i>
                    </button>
                    <button type="button" class="btn btn-light border btn-sm shadow" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <i class="bi-list"></i>
                    </button>
                </div>
                <div class="largeScreensMenuBtn position-relative">
                    <button type="button" class="btn btn-light border btn-sm shadow me-1" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="bi-search"></i>
                    </button>
                    <button type="button" class="btn border rounded position-relative btn-sm">
                        fake@gmail.com
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success rounded-circle">
                        </span>
                    </button>
                    <!--  -->
                    <a href="./login.html" type="button" class="btn btn-danger btn-sm m-1">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="layouts mainMain" id="customersList">
        </div>
        <!--  -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    <button type="button" class="btn border rounded position-relative btn-sm">
                        fake@gmail.com
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success rounded-circle">
                        </span>
                    </button>
                </h5>
                <button type="button" class="btn-close bg-danger" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- <div>
                </div> -->
                <div class="mobileMenu">
                    <!--  -->
                    <a href="../index.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-speedometer"></i>
                        </div>
                        <div class="pageMobTextDiv ">
                            Dashboard
                        </div>
                    </a>
                    <!--  -->
                    <a href="./transaction_list.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-receipt"></i>
                        </div>
                        <div class="pageMobTextDiv">
                            Transations
                        </div>
                    </a>
                    <!--  -->
                    <a href="./add_movie.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-film"></i>
                        </div>
                        <div class="pageMobTextDiv">
                            Movies
                        </div>
                    </a>
                </div>
            </div>
            <div class="p-1">
                <a href="./login.html" type="button" class="btn btn-danger btn-sm m-1">
                    Logout
                </a>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade border-0" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Search for customer</h1>
                    </div>
                    <div class="modal-body border-0">

                        <div class="form-floating">
                            <select class="form-select" id="searchType" aria-label="Floating label select example">
                                <option selected value="Phone_Number">Phone</option>
                                <option value="First_Name">Firstname</option>
                                <option value="Last_Name">Lastname</option>
                            </select>
                            <label for="searchType">Search by</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3">
                            <input minlength="10" maxlength="13" type="number" required class="form-control"
                                id="searchValue" placeholder="input">
                            <label for="searchValue" id="searchValueLabel">Type the Phone number here...
                            </label>
                        </div>

                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                            <i class="bi-x"></i>
                        </button>
                        <button type="button" class="btn btn-success" id="searchBtn" data-bs-dismiss="modal">
                            <i class="bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JS/CustomerList.js" type="module">
        </script>
        <script src="../JS/MobileMenu.js" type="module"></script>
</body>

</html>
