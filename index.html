<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/IndexPage/index.css" />
    <link rel="stylesheet" href="./Styles/IndexPage/Header.css" />
    <link rel="stylesheet" href="./Styles/IndexPage/MainMain.css" />
    <link rel="stylesheet" href="./Styles/IndexPage/MainAside.css" />
    <link rel="stylesheet" href="./Styles/IndexPage/MobileMenu.css" />
    <link rel="stylesheet" href="./Styles/TableHeader.css" />
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FOR ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <title>Dashboard</title>
</head>

<body class="bg-light">
    <div class="MainLayout" id="MainLayout">
        <!--  -->
        <aside class="layouts mainAside" id="layouts mainAside">
            <div class="mainAsideTop">
            </div>
            <div class="mainAsideMid">
                <a href="./Pages/customer_list.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-people-fill"></i>
                    </div>
                    <div class="pageTextDiv ">
                        Customers
                    </div>
                </a>
                <a href="./Pages/transaction_list.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-receipt"></i>
                    </div>
                    <div class="pageTextDiv">
                        Transations
                    </div>
                </a>
                <a href="./Pages/add_movie.html" class="eachPageOuterLink m-1">
                    <div class="pageIconDiv">
                        <i class="bi-film"></i>
                    </div>
                    <div class="pageTextDiv">
                        Movies
                    </div>
                </a>
            </div>
            <div class="mainAsideBottom">
            </div>
        </aside>
        <!--  -->
        <div class="layouts mainHeader" id="mainHeader">
            <div class="mainHeaderRight h5 rounded">
                Dashboard
            </div>
            <div class="mainHeaderLeft">
                <!--  -->
                <div class="mobileMenuBtn position-relative">
                    <button type="button" class="btn btn-light border btn-sm shadow" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <i class="bi-list"></i>
                    </button>
                </div>
                <div class="largeScreensMenuBtn position-relative">
                    <button type="button" class="btn border rounded position-relative btn-sm">
                        fake@gmail.com
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success rounded-circle">
                        </span>
                    </button>
                    <!--  -->
                    <button type="button" class="btn btn-danger btn-sm m-1">
                        Logout
                    </button>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="layouts mainMain" id="mainMain">
            <div class="mainMainTop">
                <div class="card m-1 border">
                    <div class="card-header border-0 h4">
                        Earnings
                    </div>
                    <div class="card-body border-0">
                        <div class="border-0 totals">
                            K 0000
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="card m-1 border">
                    <div class="card-header border-0 h5">
                        Customers
                    </div>
                    <div class="card-body border-0">
                        <div class="border-0 totals">
                            000
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="card m-1 border">
                    <div class="card-header border-0 h5">
                        Movies
                    </div>
                    <div class="card-body border-0">
                        <div class="border-0 totals">
                            000
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="card m-1 border">
                    <div class="card-header border-0 h5">
                        Transactions
                    </div>
                    <div class="card-body border-0">
                        <div class="border-0 totals">
                            000
                        </div>
                    </div>
                </div>

            </div>
            <!--  -->
            <div class="mainMainLeft row p-1 m-1 justify-content-center">
                <!--  -->
                <div class="card text-center m-1 col-12 col-sm-4 col-md-3 col-lg-2">
                    <div class="card-body border-0">
                        <canvas id="movieChart" style="width:100%; max-width:500px"></canvas>
                    </div>
                </div>
                <!--  -->
                <div class="card text-center m-1 col-12 col-sm-4 col-md-3 col-lg-2">
                    <div class="card-body border-0">
                        <canvas id="customerChart" style="width:100%; max-width:500px"></canvas>
                    </div>
                </div>
                <!--  -->
            </div>
            <!--  -->
            <div class="mainMainTopRight m-1 p-1">
                <div class="h5 m-1">
                    5 Recent Transactions
                </div>
                <div class="" id="recentTransactions">

                </div>
            </div>
        </div>
        <!--  -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    <button type="button" class="btn border rounded position-relative btn-sm">
                        fake@gmail.com
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success rounded-circle">
                        </span>
                    </button>
                </h5>
                <button type="button" class="btn-close bg-danger" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <!--  -->
            <div class="offcanvas-body">
                <div class="mobileMenu">

                    <a href="./Pages/customer_list.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-people-fill"></i>
                        </div>
                        <div class="pageMobTextDiv">
                            Customers
                        </div>
                    </a>
                    <a href="./Pages/transaction_list.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-receipt"></i>
                        </div>
                        <div class="pageMobTextDiv">
                            Transations
                        </div>
                    </a>
                    <a href="./Pages/add_movie.html" class="mobileMenuLink m-1">
                        <div class="pageMobIconDiv">
                            <i class="bi-film"></i>
                        </div>
                        <div class="pageMobTextDiv">
                            Movies
                        </div>
                    </a>
                </div>
            </div>
            <!--  -->
            <div class="p-1">
                <button type="button" class="btn btn-danger btn-sm m-1">
                    Logout
                </button>
            </div>
        </div>
        <script src="./JS/main.js" type="module"></script>

</body>

</html>
